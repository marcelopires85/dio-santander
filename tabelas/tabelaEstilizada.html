<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estilizada</title>
    <style>
        table thead th {
            background-color: black;
            color: white;
        }

        table tfoot td {
            background-color: lightgray;

        }

        table tbody tr:nth-child(even) td {
            background-color: #f1f1f1;
        }

        table tbody tr:hover td {
            background-color: #e9e9e9;
        }
    </style>
</head>

<body>
    <table width="240" align="center" cellspacing="0" cellpadding="5">
        <caption>Tabela de Idades</caption>
        <!-- caption ao contrário do summary aparece na tela e também é lido por um leitor -->
        <thead>
            <tr>
                <!-- pode usar summary pra descrever conteudo acessível. -->
                <!-- pode usar o colspan="2" para fazer o texto ocupar duas colunas -->
                <th title="Nome Completo">Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mai</td>
                <td>36</td>
            </tr>
            <tr>
                <td>Marcelo</td>
                <td>40</td>
            </tr>
            <tr>
                <td>Roberto</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Letícia</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Flávio</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Carla</td>
                <td>56</td>
            </tr>
        </tbody>
        <tfoot>
            <td class="tr">Total</td>
            <td class="tr">6</td>
        </tfoot>
    </table>
</body>

</html>
