<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura e Formatação</title>
    <style>
        .row {
            margin: 5px;
        }

        .label {
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }

        fieldset {
            margin: 15px 0;
            border-radius: 15px;
            border-color: darkgreen;
        }
    </style>
</head>

<body>
    <!-- strong e b(bold) fazem o mesmo, mas tem diferenças semãnticas. strong dá mais ênfase e acessibilidade -->
    <i>Programe</i> o seu <b>futuro</b> <mark>Global</mark> <u>agora</u><sup>*</sup>!
    <blockquote>"Venha estudar conosco. Somos líder em ensino remoto."</blockquote>
    Garanta já o seu curso!
    <h2>
        <font color="red" face="'Trebuchet MS', Tahoma">Últimas</font> vagas disponíveis.
    </h2>
    <!-- Exercício sobre Fieldset -->
    <h3><u>Div, span e Fieldset</u></h3>
    <h2>Formulário de Cadastro</h2>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome:</label><input type="text">
            <label>E-mail:</label><input type="text">
        </div>
        <div class="row">
            <label>Profissão:</label><input type="text">
            <label>Empresa:</label><input type="text">
        </div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <div class="row">
                <label>Endereço:</label><input type="text">
                <label>Número:</label><input type="text">
            </div>
            <div class="row">
                <label>Bairro:</label><input type="text">
                <label>Cidade:</label><input type="text">
            </div>
    </fieldset>
    <fieldset>
        <legend>Informações de Contato</legend>
        <div class="row">
            <label>Celular:</label><input type="text">
            <label>Whatsapp:</label><input type="text">
        </div>
        <div class="row">
            <label>Linkedin:</label><input type="text">
            <label>Github:</label><input type="text">
        </div>
    </fieldset>
    <div class="row">
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </div>

    </div>
</body>

</html>
