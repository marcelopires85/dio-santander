<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <!-- name - para uso no js -->
    <!-- action - envia para uma url -->
    <!-- method - get(envia via + no url) - post(envia via requisição privada) -->
    <!-- target - destino - _black abre em outra aba
        autocomplete - on - off - armazenamento local de dados -->
    <!-- onsubmit - para eventos usando js -->
    <form name="signup">
        Nome: <input type="text" name="name">
        Idade: <input type="number" name="age">
        Senha: <input type="password" name="password">
        <button type="submit">Enviar</button>
    </form>
</body>

</html>
