<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- name - para uso no js -->
    <!-- action - envia para uma url -->
    <!-- method - get(envia via + no url) - post(envia via requisição privada) -->
    <!-- target - destino - _black abre em outra aba
        autocomplete - on - off - armazenamento local de dados -->
    <!-- onsubmit - para eventos usando js -->
    <div>
        <div>
            <form name="signup">
                Nome: <input type="text" name="name"><br>
                Idade: <input type="number" name="age"><br>
                Senha: <input type="password" name="password"><br>
                <button type="submit">Enviar</button><br>
            </form>
        </div>
        <br>
        <br>
        <div>
            <form>
                <Label>Text: </Label><input type="text"><br>
                <Label>Number: </Label><input type="number" min="0" max="999"><br>
                <label>Range:</label><input type="range"><br>
                <label>Color:</label><input type="color"><br>
                <label>Email:</label><input type="email"><br>
                <label>URL:</label><input type="url"><br>
                <label>Data:</label><input type="date"><br>
                <label>Checkbox:</label><input type="checkbox"><br>
                <label>Radio:</label><input type="radio"><br>
                <label>Button:</label><input type="button" value="Enviar"><br>
            </form>
        </div>
        <br>
        <div>
            <button><a href="pizza.html">Lista da pizza</a></button><br>
            <button><a href="cadastro.html">Cadastro</a></button>
        </div>
    </div>
</body>

</html>
