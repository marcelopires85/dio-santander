<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <form method="post">
        <!-- usar onsubmit="" para validar os dados enviados -->
        <label>Nome:</label><input type="text" name="name"><br>
        <label>Idade:</label><input type="number" name="age"><br>
        <label>Senha:</label><input type="password" name="password"><br>
        <button type="button">Clicável</button>
        <!-- <button type="reset">Limpar</button> -->
        <!-- reset serve para apagar os campos do form acima -->
        <!-- <button type="submit">Limpar</button> -->
        <!-- usa o submit via javascript para enviar os campos do formulário ao servidor -->
    </form>
    <br>
    <!-- Usando diferentes tipos de select -->
    <form method="get">
        <label>Nome:</label><input type="text" name="name"><br>
        <label>Cargo:</label>
        <select name="role">
            <option value="">Selecione cargo</option>
            <option value="frontEnd">Front-End</option>
            <option value="backEnd">Back-End</option>
        </select><br>
        <!-- pode ser usado no html o atributo rows e cols pra atribuir linhas e colunas de espaço -->
        <label>Assunto:</label><input type="text" name="subject"><br>
        <label>Mensagem:</label>
        <textarea name="message"></textarea>
    </form>

    <button><a href="./index.html">Voltar</a></button>
</body>

</html>
